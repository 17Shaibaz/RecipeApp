<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" placeholder="SEARCH FOR RECIPIES" class="searchBox">
                <button type="submit" class="searchButton">SEARCH</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <h2 id="animated">WHAT ARE YOU LOOKING FOR ?</h2>
            <div class="recipe-container">
                
            </div>
            <div class="recipie-details">
                <button type="button" class="recipe-close-button">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipie-detail-content"></div>
            </div>
            
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
